<span
*ngFor="let item of [].constructor(starsCounter); let i = index"
 (click)="setLikes(i+1)" class="fa fa-star"
[ngClass]="{'checked' : volume>i || mouseOverItemIndex>i}"
(mouseenter)="mouseOverItemIndex=i+1"
(mouseleave)="mouseOverItemIndex=0"></span>
<i class="fa fa-thumbs-up" (click)="setLikes(volume+1)"></i>
